model:
  name: microsoft/deberta-v3-small
  dropout: 0.1
  freeze_encoder_layers: 0

training:
  learning_rate: 2e-5
  batch_size: 16
  epochs: 5
  warmup_ratio: 0.1
  weight_decay: 0.01
  max_length: 512
  use_wandb: false

data:
  train_path: data/processed/train
  val_path: data/processed/val

output:
  dir: outputs/classifier
